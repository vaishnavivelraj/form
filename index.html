<!DocType html>
<html>
	<head>
		<title>Fabevy</title>
		<link rel="icon" href="image/img1.jpg">
		<style>
			img{
				display: inline-block;
				width:15%
				
			}
			.link{
				font-size:20px;
				padding-top:15px;
			}
			.heading{
				background-color:purple;
				width:38%;
				margin:auto;
				text-align:center;
			}
			.title{
				background-color:purple;
			}
			.reg{
				margin-top:50px;
			}
			canvas{
				border:2px solid black;
				float:right;
				display:flex;
				width:100px;
				height:120px;
			}
			
		</style>
	</head>
	<body>
		<div>
			<img src="image/img.png" alt="">
			<aside style="float:right" class="link"><a href="https://www.fabevy.com/" class="link">www.fabevy.com</a></aside>
		</div>
			<hr>
			<h1 class="heading">TRAINEE REGISTRATION FORM</h1>
			<form>
				<fieldset class="reg">
				<canvas></canvas>
					<legend class="title"><b>BASIC INFORMATION</b></legend>
					<label for="name">Full Name:</label>
					<input id="name" type="text" placeholder="Full Name"><br><br>
					<label for="tel">Mobile Number:</label>
					<input id="tel" type="tel" placeholder="Mobile Number">
					<label for="tel" style="margin-left:320px">Whatsapp Number:</label>
					<input id="tel" type="tel" placeholder="Whatsapp Number"><br><br>
					<label for="dob">Date of Birth:</label>
					<input id="dob" type="date" placeholder="Date of Birth">
					<label for="mail" style="margin-left:400px">Email:</label>
					<input id="mail" type="mail" placeholder="Email"><br><br>
					<label for="address">Permanent Address:</label>
					<textarea id="address" rows="1" cols="30"></textarea>
				</fieldset>
				<fieldset class="reg">
					<legend class="title"><b>EDUCATIONAL BACKGROUND</b></legend>
					<label for="degree">Highest Degree:</label>
					<input id="degree" type="text" placeholder="Highest Degree">
					<label for="dept" style="margin-left:200px">Department:</label>
					<input id="dept" type="text" placeholder="Department">
					<label for="per" style="margin-left:200px">CGPA/Percentage:</label>
					<input id="per" type="text" placeholder="CGPA/Percentage"><br><br>
					<label for="clg">College:</label>
					<input id="clg" type="text" placeholder="college">
					<label for="yr">Year of Completion:</label>
					<input id="yr" type="text" placeholder="Year of Completion">
					<label for="arr">Any Standing Arrears?</label>
					<input id="arr" type="text"><br><br>
					<label for="info">Other Info</label>
					<textarea id="info" rows="1" cols="30"></textarea>
				</fieldset>
				<fieldset class="reg">
					<legend class="title"><b>PARENTS INFORMATION</b></legend>
					<label for="fname">Father's Name:</label>
					<input id="fname" type="text" placeholder="Father's Name">
					<label for="mname" class="leftside">Mother's Name:</label>
					<input id="mname" type="text" placeholder="Mother's Name"><br><br>
					<label for="focc">Father's Occupation:</label>
					<input id="focc" type="text" placeholder="Father's Occupation">
					<label for="mocc"class="leftside1">Mother's Occupation:</label>
					<input id="mocc" type="text"  placeholder="Mother's Occupation"><br><br>
					<label for="mno">Mobile Number:</label>
					<input id="mno" type="tel" placeholder="Mobile Number">
					<label for="mno">Mobile Number:</label>
					<input id="mno" type="tel" placeholder="Mobile Number"><br><br>
					<label for="add">Address</label>
					<textarea id="add" rows="1" cols="30"></textarea>
				</fieldset>
				<fieldset class="reg">
					<legend class="title"><b>REFERRED BY</b></legend>
					<label for="rname">Name:</label>
					<input id="rname" type="text" placeholder="Name">
					<label for="prof">Profession:</label>
					<input id="prof" type="text" placeholder="Profession"><br><br>
					<label for="mno">Mobile Number:</label>
					<input id="mno" type="tel" placeholder="Mobile Number">
					<label for="email">Email ID:</label>
					<input id="email" type="email" placeholder="Email ID"><br><br>
					<label for="info">Other Info</label>
					<textarea id="info" rows="1" cols="30"></textarea>
				</fieldset><br>
				<fieldset>
					<legend class="title"><b>WISH TO SAY MORE ABOUT YOU?</b></legend>
					<textarea rows="4" cols="30"></textarea>
				</fieldset>
			</form>
	</body>
</html>
